<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MailTime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="logo">
    <img src="logo.png" alt="MailTime logo">
  </div>

  <nav>
    <button id="loginBtn">Se connecter</button>
    <img id="avatar" class="avatar" style="display:none;" />
  </nav>
</header>

<main class="hero" id="landing">
  <h1>Reprenez le contrôle de vos emails.</h1>
  <p class="subtitle">
    MailTime analyse automatiquement vos emails Gmail, les résume avec intelligence
    et vous aide à prioriser l’essentiel.
  </p>

  <button class="main-cta" id="mainLoginBtn">
    Se connecter avec Gmail
  </button>
</main>

<main class="dashboard" id="dashboard" style="display:none;">
  <h2>Vos emails aujourd’hui</h2>
  <div id="emails"></div>
</main>

<script src="script.js"></script>
</body>
</html>
