<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MailTime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" id="logo" alt="MailTime">
    <button id="loginBtn">Se connecter</button>
    <img id="avatar" style="display:none;" />
    <div id="userMenu" style="display:none;">
      <p id="userName"></p>
      <p id="userEmail"></p>
      <button id="logoutBtn">Se déconnecter</button>
    </div>
  </header>

  <main>
    <section id="landing">
      <h1>Bienvenue sur MailTime</h1>
      <p>L’application qui résume vos emails et vous fait gagner du temps.</p>
    </section>

    <section id="dashboard" style="display:none;">
      <h2>Résumé de vos emails</h2>
      <div id="emailsList"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
